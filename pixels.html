<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Display Visual Completo y Adaptable</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <style>
        /* --- CONSTANTES DEL DISPLAY --- */
        :root {
            --grid-cols: 32; /* Se actualiza por JS (Dimensión Visual) */
            --grid-rows: 32; /* Se actualiza por JS (Dimensión Visual) */
            --pixel-color-off: #000000; /* Color de fondo / Líneas del grid */
            --pixel-color-noise: #0f0f0f; /* Color de la celda LED apagada */
            --pixel-color-on: #ffffff;
        }

        /* --- ESTILOS BASE Y CUERPO --- */
        body {
            background-color: var(--pixel-color-off); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL DISPLAY (Fuerza pantalla completa) --- */
        .display-wrapper {
            background-color: var(--pixel-color-off); 
            cursor: default;
            width: 100vw; /* Ocupa todo el ancho */
            height: 100vh; /* Ocupa todo el alto */
        }

        .pixel-display {
            display: grid;
            /* El grid se dibuja según las dimensiones visuales que JS calcula */
            grid-template-columns: repeat(var(--grid-cols), 1fr);
            grid-template-rows: repeat(var(--grid-rows), 1fr);
            width: 100%;
            height: 100%;
            
            /* CAMBIO CLAVE: Usamos el color OFF para el fondo y GAP para las líneas */
            background-color: var(--pixel-color-off); 
            gap: 1px; /* Esta es la línea de separación entre LEDs (color del grid) */
        }

        /* --- ESTILOS DEL PIXEL (LED) --- */
        .pixel {
            box-sizing: border-box;
            background-color: var(--pixel-color-noise); 
            transition: background-color 0.1s ease-out; 
            
            /* Borde eliminado para usar gap como separador limpio */
            border: none; 
            border-radius: 1px; /* Opcional: suaviza ligeramente las esquinas del LED */
        }

        /* CLASES DE COLOR ADICIONALES (Necesarias para los efectos) */
        .on { background-color: var(--pixel-color-on); box-shadow: 0 0 5px rgba(200, 200, 200, 0.7); } 
        .bg-noise { background-color: var(--pixel-color-noise); }
        
        /* PALETA DE COLORES MEJORADA (ESTILO NEÓN/CYBER) 
           Se mantiene la transparencia 'b9' (~72%) pero con tonos más sofisticados.
        */
        .red    { background-color: #ff003cb9; box-shadow: 0 0 8px rgba(255, 0, 60, 0.7); }   /* Rojo Frambuesa Neón */
        .orange { background-color: #ff5e00b9; box-shadow: 0 0 8px rgba(255, 94, 0, 0.7); }   /* Naranja Fuego */
        .yellow { background-color: #ffde00b9; box-shadow: 0 0 8px rgba(255, 222, 0, 0.7); }  /* Amarillo Cyber */
        .green  { background-color: #39ff14b9; box-shadow: 0 0 8px rgba(57, 255, 20, 0.7); }   /* Verde Tóxico */
        .blue   { background-color: #00f3ffb9; box-shadow: 0 0 8px rgba(0, 243, 255, 0.7); }  /* Cian Eléctrico */
        .purple { background-color: #b026ffb9; box-shadow: 0 0 8px rgba(176, 38, 255, 0.7); }  /* Violeta Intenso */
        
        /* Nueva clase system para textos secundarios */
        .system { background-color: #969696b9; box-shadow: 0 0 5px #303030b9; }

        /* --- NUEVO: RESPLANDOR ESTILO NOTHING (GLOW) --- */
        /* Fondo muy tenue (casi transparente) pero con una sombra muy difusa y amplia */
        .purple-glow { 
            background-color: rgba(176, 38, 255, 0.25); /* Un poco más sutil que el sólido */
            box-shadow: 0 0 15px 4px rgba(176, 38, 255, 0.65); 
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="display-wrapper">
        <div id="pixel-grid" class="pixel-display">
            </div>
    </div>

    <!-- Carga de la lógica central -->
    <script type="module" src="js/core.js"></script>
    
    <!-- Módulos de Efectos -->
    <script type="module" src="js/effects/color_plasma.js"></script>
    <script type="module" src="js/effects/digital_clock.js"></script>
    <script type="module" src="js/effects/expanding_circle.js"></script>
    <script type="module" src="js/effects/matrix_rain.js"></script>
    <script type="module" src="js/effects/key_tester.js"></script>
    <script type="module" src="js/effects/scrolling_marquee.js"></script>
    <script type="module" src="js/effects/spectrum_analyzer.js"></script>
    <script type="module" src="js/effects/fireworks.js"></script>
    <script type="module" src="js/effects/clock_fireworks.js"></script> 
    <!-- Eliminé led_tracker de aquí si no se usa, o asegúrate de que el archivo exista -->
    
    <script type="module">
        import { initializeDisplay, detectAndSetDimensions } from './js/core.js'; 
        
        // Define el tamaño base de cada píxel en la pantalla.
        const BASE_PIXEL_SIZE = 21; 
        
        function calculateVisualDimensions() {
            let currentPixelSize = BASE_PIXEL_SIZE;

            // --- LÓGICA DE ZOOM OUT PARA MÓVILES (20:9 y 9:20 XIAOMI, ETC.) ---
            const aspectRatio = window.innerHeight / window.innerWidth;
            
            // CASO 1: VERTICAL ESTRECHO (Ratio > 2.0, ej: 20:9 en vertical)
            // Problema: Falta ancho. Solución: Reducir píxel hasta que quepan al menos 34 columnas.
            if (aspectRatio > 2.0) {
                const zoomOutPixelSize = Math.floor(window.innerWidth / 34);
                
                if (zoomOutPixelSize < BASE_PIXEL_SIZE) {
                    currentPixelSize = zoomOutPixelSize;
                }
            }
            // CASO 2: HORIZONTAL ESTRECHO (Ratio < 0.5, ej: 20:9 en horizontal)
            // Problema: Falta altura. Solución: Reducir píxel hasta que quepan al menos 34 filas.
            else if (aspectRatio < 0.5) {
                const zoomOutPixelSize = Math.floor(window.innerHeight / 34);
                
                if (zoomOutPixelSize < BASE_PIXEL_SIZE) {
                    currentPixelSize = zoomOutPixelSize;
                }
            }

            // Calcula cuántos píxeles caben en el ancho y alto del viewport usando el tamaño ajustado
            const visualCols = Math.floor(window.innerWidth / currentPixelSize);
            const visualRows = Math.floor(window.innerHeight / currentPixelSize);

            // 1. Actualiza las variables CSS (grid-template)
            document.documentElement.style.setProperty('--grid-cols', visualCols);
            document.documentElement.style.setProperty('--grid-rows', visualRows);
            
            // 2. Llama a la lógica central para que determine el área de la animación y los offsets.
            detectAndSetDimensions(visualCols, visualRows);
        }
        
        calculateVisualDimensions();
        document.addEventListener('DOMContentLoaded', initializeDisplay);
        
        // Vuelve a calcular y re-inicializar al cambiar el tamaño o la orientación
        window.addEventListener('resize', () => {
             calculateVisualDimensions();
        });
    </script>
</body>
</html>
