<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Display Modular (32x32)</title>
    <style>
        /* --- CONSTANTES DEL DISPLAY --- */
        :root {
            --grid-size: 32;
            --pixel-color-off: #000000; 
            --pixel-color-noise: #000000; 
            --pixel-color-on: #ffffff;
        }

        /* --- ESTILOS BASE Y CUERPO (Minimalista) --- */
        body {
            background-color: var(--pixel-color-off); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL DISPLAY --- */
        .display-wrapper {
            /* Asegura que el display ocupe el mayor cuadrado posible */
            width: min(100vw, 100vh); 
            height: min(100vw, 100vh); 
            background-color: var(--pixel-color-off); 
            cursor: pointer; /* Indicador de que es interactivo */
        }

        .pixel-display {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            width: 100%;
            height: 100%;
            background-color: var(--pixel-color-noise); 
        }

        /* --- ESTILOS DEL PIXEL (LED) --- */
        .pixel {
            box-sizing: border-box;
            background-color: var(--pixel-color-noise); 
            transition: background-color 0.1s ease-out; 
        }

        /* CLASES DE COLOR */
        .on { 
            background-color: var(--pixel-color-on); 
            box-shadow: 0 0 5px rgba(77, 77, 77, 0.7); 
        } 
        .bg-noise { 
            background-color: var(--pixel-color-noise);
        }
    </style>
</head>
<body>
    <div class="display-wrapper">
        <div id="pixel-grid" class="pixel-display">
            </div>
    </div>

    <script type="module" src="js/core.js"></script>
    
    <script type="module" src="js/effects/static_noise.js"></script>
    <script type="module" src="js/effects/oscillating_line.js"></script>
    
    <script type="module">
        // Importamos la función de inicialización y la ejecutamos al cargar la página
        import { initializeDisplay } from './js/core.js'; 
        
        document.addEventListener('DOMContentLoaded', initializeDisplay);
    </script>
</body>
</html>
