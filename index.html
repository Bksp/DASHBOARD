<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos base para el look de "Smart Station" */
        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #00e090; /* Verde neón (similar al verde de tu diagrama) */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Consolas', 'Courier New', monospace; /* Fuente de terminal */
            overflow: hidden;
        }
        .display-time {
            font-size: 15vw; /* Hora grande para el móvil */
            font-weight: 700;
            text-shadow: 0 0 10px #00e090, 0 0 20px rgba(0, 224, 144, 0.5); /* Efecto neón */
            line-height: 1;
        }
        .display-date {
            font-size: 3vw;
            opacity: 0.7;
            text-transform: uppercase;
        }
        .card-component {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #00e090;
        }
    </style>
</head>
<body class="p-4">

    <div class="container text-center" x-data="timeComponent()" x-init="init()">
        <div class="row justify-content-center">
            
            <div class="col-12 my-5">
                <div id="clock" class="display-time" x-text="time">--:--</div>
                <div id="date" class="display-date" x-text="date">Cargando fecha...</div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card-component">
                    <h5>Información Futura</h5>
                    <p>Espacio para Clima o Noticias.</p>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card-component">
                    <h5>Monitoreo</h5>
                    <p>Espacio para Cripto o Estado de PC.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>

    <script>
        function timeComponent() {
            return {
                time: '',
                date: '',
                
                // Función que se ejecuta al iniciar el componente
                init() {
                    // Llamamos a la función de actualización inmediatamente
                    this.updateTime();
                    // Configuramos la actualización cada segundo
                    setInterval(() => this.updateTime(), 1000);
                },

                // Lógica de actualización de hora y fecha
                updateTime() {
                    const now = new Date();
                    // Formato de Hora (ej: 18:53)
                    this.time = now.toLocaleTimeString('es-CL', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit' // Puedes dejar solo hour/minute si quieres un look más limpio
                    });
                    // Formato de Fecha (ej: Domingo, 23 de Noviembre)
                    this.date = now.toLocaleDateString('es-CL', {
                        weekday: 'long',
                        day: 'numeric',
                        month: 'long'
                    });
                }
            }
        }
    </script>
</body>
</html>
