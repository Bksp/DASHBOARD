<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div x-data="smartStation()" x-init="initApp()" class="container-fluid" @click="toggleFullscreen()" style="display: none;" x-show="true">
        
        <div class="row justify-content-center text-center">
            
            <div class="col-12 mb-2">
                <h1 class="clock-text" x-text="time">--:--</h1>
                <h4 class="date-text text-muted" x-text="date">CARGANDO...</h4>
            </div>

            <div class="col-12 status-bar mt-4">
                <span class="badge rounded-pill border border-secondary text-secondary bg-transparent mx-1">
                    <i class="bi bi-circle-fill small-dot"></i> ONLINE
                </span>
                
                <template x-if="batteryLevel !== null">
                    <span class="badge rounded-pill border border-secondary text-secondary bg-transparent mx-1">
                        <i class="bi bi-battery-half"></i> 
                        <span x-text="batteryLevel + '%'"></span>
                    </span>
                </template>
            </div>

        </div>
    </div>

    <script src="./js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

</body>
</html>
