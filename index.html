<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Station | Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-container">

    <div class="container-fluid h-100" x-data="mainDashboard()" x-init="loadSettings()">
        
        <div class="row h-100 align-items-center">
            
            <div class="col-12 main-display-area"> 
                
                <div x-data="timeComponent()" x-init="initTime()">
                    <div class="display-time text-center neon-text" x-text="time">--:--</div>
                    <div class="display-date text-center" x-text="date">Cargando Sistema...</div>
                </div>

            </div>

            </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
